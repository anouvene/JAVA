<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
		<title><ui:insert name="title">Liste de couleurs</ui:insert></title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<h:outputStylesheet library="stylesheets" name="style.css" />
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
			
		<h:outputScript library="javascripts" name="source.js" />	
	</h:head>

	<body>
		<div class="container">
			<h:form>
				<div class="row">		
					<div class="col-sm-4">
						<h:selectOneMenu value="#{roue.couleur.nom}" class="form-control" id="lstCouleurs">
							<f:selectItem itemValue="#{null}" itemLabel="-- Selectionner une couleur --" />
	                        <f:selectItems value="#{roue.couleurs}" var="c" 
	                            itemValue="#{c.hexa}" itemLabel="#{c.nom}" />
						</h:selectOneMenu>
					</div>
					
					<div class="col-sm-8">
						<textarea id="txtZone" class="form-control text-left">Lorem ipsum</textarea>
					</div>
				</div>
	
				<div class="row">
					<h:selectOneRadio value="#{roue.choix}">
						<f:selectItem itemValue="Background" itemLabel="Background" />
						<f:selectItem itemValue="Texte" itemLabel="Texte" />
					</h:selectOneRadio>
				</div>
			</h:form>
		</div>
	
		
	</body>

</html>
